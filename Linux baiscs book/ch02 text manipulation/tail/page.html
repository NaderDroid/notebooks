<title>tail</title>
</head><body>this is the same of the head command but it displays the last lines of the file not the first lines like the head command<br/>
<br/>
ex: tail nader.txt &nbsp;=&gt; this will show the last 10 lines<br/>
<br/>
<br/>
use the -&lt;number&gt; to specify the lines to be displayed<br/>
<br/>
ex: tail -22 nader.txt</body></html>
