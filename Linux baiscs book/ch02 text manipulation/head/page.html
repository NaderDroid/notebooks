<title>head</title>
</head><body>The head command is used to display the first 10 lines of a text file<br/>
<br/>
ex: head nader.txt<br/>
<br/>
use -&lt;number&gt; to specify the number of line to be printed<br/>
<br/>
ex: head -23 nader.txt<br/>
<br/>
