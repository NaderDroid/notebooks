</head><body>for the exam =&gt; know the difference between static NAT, regular NAT and dynamic NAT<br/>
<br/>
===<br/>
<br/>
- NAT translates internal ip addresses to internet ip addresses and track packets<br/>
<br/>
- SNAT sends specific traffic to one ip address<br/>
<br/>
- DNAT has a specific number of internal ip addresses to give to hosts<br/>
